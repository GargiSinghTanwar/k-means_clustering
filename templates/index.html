<div class="login">
<h2 >Predict weather you were a survival or not</h2>
<!-- Main Input For Receiving Query to our ML -->

<form action="{{ url_for('predict')}}"method="get">
<div class="form-floating mb-3">

<div>
<label for="floatingInput">Enter your age:</label>
<input type="number" class="form-control" id="age" name="age" step="any" min="0" max="10000" placeholder="0" required="required" style="width:200px ; text-align: center;margin-left: 670px;">
</div>

<br>
<div>
<label for="Gener">Enter Gener:</label>
  <select name="Gener" id="Gener">
    <option value=1>Female</option>
    <option value=0>Male</option>
  </select>
  
  <br><br>
  <div>
  <label for="Spending_score">Enter your Spending_score:</label>
  <input type="number" class="form-control" id="Spending_score" name="Spending_score" step="any" min="0" max="100" placeholder="0" required="required" style="width:200px ; text-align: center;margin-left: 670px;">
  </div>
 
  <br><br>
  <div>
  <label for="Annual_income">Enter your Annual_income:</label>
  <input type="number" class="form-control" id="Annual_income" name="Annual_income" step="any" min="0" max="200" placeholder="0" required="required" style="width:200px ; text-align: center;margin-left: 670px;">
  </div>
 
  
</div>
<br>

<br>
<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
</form>

<br>
<br>
{{ prediction_text }}
